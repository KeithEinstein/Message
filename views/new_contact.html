<!DOCTYPE html>
<html>
    <head>
        <meta charset=“UTF-8”>
        <title>Contacts</title>
        <link rel="stylesheet" type="text/css" href="/style.css">
    </head>
    <body>
        <nav class="nav">
            <!-- <a class="nav-links" href="/messages">Messages</a> -->
            <a class="nav-links" href="/contacts">Contacts</a>
            <a class="nav-links" href="/users/login">Login</a>
        </nav>
        <form class="form" action="/contacts" method="POST">
            <div class="input">
                <label class="label" for="name">Name</label><br>
                <input class="textfield-line" id="name" type="text" name="name" placeholder="Name"><br>
            </div>
            <div class="input">
                <label class="label" for="phone_number">Phone Number</label><br>
                <input class="textfield-line" id="phone_number" type="text" name="phone_number" placeholder="Phone Number"><br>
            </div>
            <input class="button" type="submit" value="Add">
        </form>
            <script src="main.js"></script>
            <script src="https://media.twiliocdn.com/sdk/js/common/v0.1/twilio-common.min.js"></script>
            <script src="https://media.twiliocdn.com/sdk/js/chat/v2.0/twilio-chat.min.js"></script>
    </body>
</html>
